<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web 5 | Influencer Gear</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/fb9ffdad9e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- the wrapper class is in main.css file  -->
    <div class="wrapper">
      <!-- header section -->
      <header class="header">
        <nav class="navbar">
          <h1 class="font-bold text-one-half text-color-3a">
            Influencer products
          </h1>
          <ul class="desktop-nav">
            <li><a class="font-semi text-color-3a" href="Home">Home</a></li>
            <li>
              <a class="font-semi text-color-3a" href="Products">Products</a>
            </li>
            <li>

            <li><a class="font-semi text-color-3a" href="Log In">Log In</a></li>
            <li>
              <a class="font-semi" href="search">

          </div>
          <div class="banner__img-container">
            <img src="images/main-camera.png" alt="Banner Image" />
          </div>
        </div>

    </div>
