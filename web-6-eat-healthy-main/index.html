<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eat Healthy Main</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="montserrat">
    <div class="wrapper">
      <header class="max-inline banner">
        <!-- banner content -->
        <div class="banner__content">
          <h1 class="banner__heading">
            <span> Skip </span> The Diet, <br />
            Just Eat Healthy <br />
            With Food Network
          </h1>
          <p class="banner__description">
            Imagine you don't need a diet because we provide healthy and
            delicious food for you!
          </p>
          <button class="regular-button">Order Food</button>
        </div>
        <!-- banner image -->
        <div class="banner__img-container">
          <div class="banner__img-back-one">
            <img src="images/shapes/Group 8450.png" alt="" />
          </div>
          <img
            src="images/male/banner-img-real.png"
            alt="banner Image"
            class="banner__img"
          />
        </div>
      </header>
    </div>
  </body>
</html>
